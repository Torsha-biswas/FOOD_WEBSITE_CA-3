<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Suggestions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Meal Suggestions</h1>
      <p>A website to suggest random dishes so you don't have to think much about what to cook today.</p>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for meal category">
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <!-- Random Meal Section -->
  <section id="random-meal">
    <div class="container">
      <h2>Random Meal</h2>
      <div id="random-meal-content">
        <img src="" alt="Random Meal Image" id="random-meal-image">
        <p id="random-meal-name"></p>
      </div>
      <div class="modal-content">
        <h2>ITS YUMMY</h2>
        <ul id="ingredients-list"></ul>
      </div>
    </div>
  </section>

  <!-- List of Searched Meal Categories Section -->
  <section id="searched-meals">
    <div class="container">
      <h2>List of Searched Meal Categories</h2>
      <div id="searched-meals-content"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
